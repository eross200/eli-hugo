<!DOCTYPE html>
<html>

<head>
	{{ partial "head.html" . }}
</head>

<body>

	<!-- {{ partial "nav-mobile.html" . }} -->

	{{ partial "masthead.html" . }}

	<!-- {{ partial "nav-desktop.html" . }} -->
	<main class="">
		<div class="container">

			<!-- Code that all your templates share, like a header -->
			{{ block "main" . }}
			<!-- The part of the page that begins to differ between templates -->
			{{ end }}
			{{ block "footer" . }}
			<!-- More shared code, perhaps a footer but that can be overridden if need be in  -->
			{{ end }}
			
			{{ partial "resume.html" . }}

			<img class="divider w-100 d-none d-lg-block" src="{{ "img/theme-img/divider-long.svg" | relURL }}">
			<img class="divider w-100 d-block d-lg-none" src="{{ "img/theme-img/divider-mid.svg" | relURL }}">
			






			{{ partial "portfolio-eden.html" . }}

			<img class="divider w-100 d-none d-lg-block" src="{{ "img/theme-img/divider-long.svg" | relURL }}">
			<img class="divider w-100 d-block d-lg-none" src="{{ "img/theme-img/divider-mid.svg" | relURL }}">
			
			{{ partial "portfolio-freelance.html" . }}
			
			
		</div>
	</main>
	
	{{ partial "footer.html" . }}
</body>

</html>
